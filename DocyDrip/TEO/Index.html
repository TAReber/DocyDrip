<!DOCTYPE html>

<html>
<head>
	<link href="DocyDripSampleStyles.css" rel="stylesheet" />
	<link href="DemoStyles.css" rel="stylesheet" />
</head>
	<main>
		<body style="margin: 10% 15%;">
			<div class="box-col">
				<div class="box-row box-center1">
					<span class="text-center justify-center" style="height: 100px; width:100px;">click the paper and pen</span>
					<button class="DocyDrip-TEO-Selector-Event">📝</button>
					<span class="text-center justify-center" style="height: 100px; width:100px;">Update Values to load different editors</span>
				</div>
				<br>
				<div class="box-row box-center1">
			
					<div class="box-col">
						<input type="text" id="input1" value="1023"/>
						<input type="submit" value="Top Editor" onclick="update_one(this)">
					</div>
					<div class="box-col">
						<input type="text" id="input2" value="362"/>
						<input type="submit" value="Middle Editor" onclick="update_two(this)">
					</div>
					<div class="box-col">
						<input type="text" id="input3" value="724">
						<input type="submit" value="Bottom Editor" onclick="update_three(this)">
					</div>
				
				</div>

			</div>
			<br>
			<br>
			<div class="box-col w100">
				
				<div class="DocyDrip-TEO-UI-Anchor">
					<div class="DocyDrip-TEO-Editable-Container" data-TEO-BitCode="1023" id='001'>
						<p><span>Top Editor set to 1023, Alter the values to load a different editor.</span></p>
					</div>	
				</div>
				
				<br>
				
				<div class="DocyDrip-TEO-UI-Anchor">				
					<div class="DocyDrip-TEO-Editable-Container" data-TEO-BitCode="362" id='002'></div>	
				</div>
				
				<br>
				
				<div class="DocyDrip-TEO-UI-Anchor">
					<div class="DocyDrip-TEO-Editable-Container" data-TEO-BitCode="724" id='003'></div>	
				</div>

			</div>
			


		</body>	
		<script src="DocyDrip-TEO.js"></script>
		<script src="DemoScript.js"></script>	
	<main>
</html>
